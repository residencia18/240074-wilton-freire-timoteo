<div class="shop-cart">
  <div class="products">
    <div class="item" *ngFor="let item of products">
      <img [src]="item.imgURL" alt="" />
      <span>
        {{ item.name }}
      </span>
      <span>
        Valor:
        {{ item.price | currency : "BRL" : "symbol" : "1.2-2" }}
      </span>
      <button (click)="addItem(item)">Adicionar produto</button>
    </div>
  </div>

  <div class="cart-container">
    <div class="items">
      <div class="item" *ngFor="let item of cart()">
        <img [src]="item.imgURL" alt="" />
        <span>
          {{ item.name }}
        </span>
        <span>
          Quantidade:
          {{ item.quantity }}
        </span>
        <span>
          Valor:
          {{
            item.quantity * item.price | currency : "BRL" : "symbol" : "1.2-2"
          }}
        </span>
        <button (click)="removeItem(item.id)">Remover produto</button>
      </div>
    </div>
    Total da compra: {{ precoTotal() | currency : "BRL" : "symbol" : "1.2-2" }}
  </div>
